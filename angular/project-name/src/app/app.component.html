{{ friend | json }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
  <div class="container" >    
    <div class="row text-center">
      <h1>{{title}}</h1>
    </div>
    <div class="row">
      <form #formName="ngForm">
        <div class="col-6">
          <div> 
            <label>First name:</label>
            <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="friend.firstName">
          </div>
          
          <div> 
            <label>Last name:</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="friend.lastName">
          </div>      
          <div> 
            <label>Email:</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="friend.email">
          </div>      
          <div> 
            <label>Phone number:</label>
            <input type="text" name="phone" #phone="ngModel" [(ngModel)]="friend.phone">
          </div>
          <div>
            <label> Favourite language: </label>
            <select name="languages" id="languages" #languages="ngModel" [(ngModel)]="friend.languages">
              <option> HTML </option>
              <option> CSS </option>
              <option> JAVASCRIPT </option>
              <option> PHP </option>
            </select>
          </div>
          <div>
            <button class="button" type="submit">Submit</button>
          </div>   
        </div>      
        <!-- <div class="col-6">
          <div>
            <h2> Friend </h2>
          </div>
          <div id="firend-information">

          </div>
          <div>
            <button>Previous</button>
            <button>Next</button>
          </div>
        </div>   -->
      </form>        
    </div>    
  </div>
</body>
</html>
