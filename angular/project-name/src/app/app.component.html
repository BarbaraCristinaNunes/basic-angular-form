<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
  <div class="container" >    
    <div class="row text-center">
      <h1>{{title}}</h1>
    </div>
    <div class="row">
      <form #friendForm="ngForm">
        <div class="col-6">
          <div> 
            <label>First name:</label>
            <input 
              type="text" 
              name="firstName" 
              #firstName="ngModel" 
              [(ngModel)]="friend.firstName"
              [class.err]="firstName.invalid && firstName.touched"
              pattern="[a-zA-Z ]*"
              required="[a-zA-Z ]*"
            >
          </div>
          
          <div> 
            <label>Last name:</label>
            <input 
              type="text" 
              name="lastName" 
              #lastName="ngModel" 
              [(ngModel)]="friend.lastName"
              [class.err]="lastName.invalid && lastName.touched"
              pattern="[a-zA-Z ]*"
              required="[a-zA-Z ]*"
            >
          </div>      
          <div> 
            <label>Email:</label>
            <input 
              type="text" 
              name="email" 
              #email="ngModel" 
              [(ngModel)]="friend.email"
              [class.err]="email.invalid && email.touched"
              pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
              required="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            >
          </div>      
          <div> 
            <label>Phone number:</label>
            <input 
              type="text" 
              name="phone" 
              #phone="ngModel" 
              [(ngModel)]="friend.phone"
              [class.err]="phone.invalid && phone.touched"
              pattern="[0-9]*"
              required maxlength="9"
              required minlength="9"
            >
          </div>
          <div>
            <label> Favourite language: </label>
            <select 
              name="languages" 
              id="languages" 
              #languages="ngModel" 
              [(ngModel)]="friend.languages"
              [class.err]="languages.invalid && languages.touched"
              pattern="[a-zA-Z ]*"
              required="[a-zA-Z ]*"
            >
              <option> HTML </option>
              <option> CSS </option>
              <option> JAVASCRIPT </option>
              <option> PHP </option>
            </select>
          </div>
          <div>
            <button class="button" type="submit" [disabled]="friendForm.form.invalid">Submit</button>
          </div>   
        </div>      
        <!-- <div class="col-6">
          <div>
            <h2> Friend </h2>
          </div>
          <div id="firend-information">

          </div>
          <div>
            <button>Previous</button>
            <button>Next</button>
          </div>
        </div>   -->
      </form>        
    </div>    
  </div>
</body>
</html>
